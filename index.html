<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Academia</title>
    <style>
        /* CSS PARA DEIXAR TUDO BONITO */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #ffffff;
        }
        .catalogo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .produto-card {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .produto-card img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .produto-card h2 {
            font-size: 1.1em;
            margin: 0 0 10px 0;
            flex-grow: 1;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Produtos da Academia</h1>
    </header>

    <main class="catalogo-grid">
        
        <div class="produto-card">
            <img src="https://i.imgur.com/fK5Rk8r.png" alt="Creatina Canibal Inc">
            <h2>Creatina Hardcore Canibal Inc 300g</h2>
            <button class="copy-btn" data-text="Creatina Hardcore Canibal Inc 150g">Copiar Nome</button>
        </div>
        <div class="produto-card">
            <img src="https://i.imgur.com/vHqB374.png" alt="Whey Canibal Inc">
            <h2>Whey 100% WPC Canibal Inc 900g</h2>
            <button class="copy-btn" data-text="Whey 100% WPC Canibal Inc 900g Baunilha">Copiar Nome</button>
        </div>

        <div class="produto-card">
            <img src="https://i.imgur.com/0i1Wl02.png" alt="Creatina Soldiers">
            <h2>Creatina Monohidratada 150g Soldiers</h2>
            <button class="copy-btn" data-text="Creatina Monohidratada Pura 150g Soldiers Nutrition">Copiar Nome</button>
        </div>

        <div class="produto-card">
            <img src="https://i.imgur.com/H1G58f6.png" alt="Whey Soldiers">
            <h2>Whey Protein Isolado WPI 900g Soldiers</h2>
            <button class="copy-btn" data-text="Whey Protein Isolado WPI 900g Morango Soldiers Nutrition">Copiar Nome</button>
        </div>

        </main>

    <script>
        // JAVASCRIPT PARA O BOTÃO COPIAR
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const textToCopy = button.getAttribute('data-text');
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Feedback visual para o usuário
                    const originalText = button.innerText;
                    button.innerText = 'Copiado!';
                    setTimeout(() => {
                        button.innerText = originalText;
                    }, 1500); // Volta ao texto original depois de 1.5 segundos
                }).catch(err => {
                    console.error('Falha ao copiar: ', err);
                });
            });
        });
    </script>

</body>
</html>
